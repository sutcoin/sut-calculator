<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUT 계산기</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 1rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      font-size: 1.1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.3rem;
      }

      input, button {
        font-size: 1rem;
        padding: 12px;
      }

      .result {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SUT 입금 계산기</h2>

    <label for="total">총액 (₩)</label>
    <input type="number" id="total" placeholder="예: 1,000,000">

    <label for="discount">할인율 (%)</label>
    <input type="number" id="discount" placeholder="예: 10">

    <label for="sutPrice">현재 SUT 매도 가격 (₩)</label>
    <input type="number" id="sutPrice" placeholder="예: 18,000">

    <button onclick="calculateSUT()">입금할 SUT 개수 계산</button>

    <div class="result" id="result">결과가 여기에 표시됩니다.</div>
  </div>

  <script>
    function calculateSUT() {
      const total = parseFloat(document.getElementById("total").value);
      const discount = parseFloat(document.getElementById("discount").value);
      const sutPrice = parseFloat(document.getElementById("sutPrice").value);
      const resultElement = document.getElementById("result");

      if (isNaN(total) || isNaN(discount) || isNaN(sutPrice) || sutPrice === 0) {
        resultElement.textContent = "모든 값을 정확히 입력해주세요.";
        return;
      }

      const discountedAmount = total * (1 - discount / 100);
      const sutAmount = discountedAmount / sutPrice;

      resultElement.textContent = `입금할 SUT 개수: ${sutAmount.toFixed(2)}개`;
    }
  </script>
</body>
</html>
